<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <h2 id="player">Player 1</h2>
    <div class="dice">
        <div class="dice1">
            <img class="diceimg1" src="./src/img/dice_6.png">
        </div>
        <div class="dice2">
            <img class="diceimg2" src="./src/img/dice_6.png">
        </div>
    </div>
    <div class="btn">
        <div class="rollButton" id="rollButton">
            <button type="button">Roll</button>
        </div>
        <div class="resetButton" id="resetButton">
            <button type="button">Reset</button>
        </div>
    </div>
    <div class="players">
        <div class="player1">
            <h4 id="win1"></h4>
            <h4 id="player1">Player 1</h4>
            <img src="./src/img/palyer 1.png"><br>
            <p id="score1" class="score1">0</p>
        </div>
        <div class="player2">
            <h4 id="win2"></h4>
            <h4 id="player2">Player 2</h4>
            <img src="./src/img/player2.jpg"><br>
            <p id="score2" class="score2">0</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
